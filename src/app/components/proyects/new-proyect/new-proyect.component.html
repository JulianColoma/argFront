<section class="vh-100 gradient-custom">
    <div class="container" >
        <div class="row">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">nombre de su proyecto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] = "nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">descripcion de su proyecto </label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)] = "descripcion" required>
            </div>
            <div class="form-group">
                <label for="link">URL de su proyecto</label>
                <input type="text" class="form-control" id="link" name="link" [(ngModel)] = "link" required>
            </div>
            <br>
            <button class="btn btn-light">
                Agregar proyecto
    
            </button>
        </form>
    </div>
    </div>
    </div>
    </div>
</section>
