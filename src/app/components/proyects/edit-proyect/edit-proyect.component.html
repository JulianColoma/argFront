<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="proyecto">
        <div class="row">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre de su proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion de su proyecto</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="link">URL de su proyecto</label>
                        <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proyecto.link" required>
                    </div>
                    <br>
                    <button class="btn btn-light">
                        Editar proyecto
                    </button>
                </form>
                </div>
            </div>
        </div>
    </div>
    </section>
